<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeta de Credito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Tarjeta.css">
</head>
<body>
    <div class="contenedor">
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo-marca">
                    <img src="REGISTRO VIP/VISA.png" alt="">
                </div>
                <img src="REGISTRO VIP/CHIP.png" alt="" class="chip">
                <div class="datos">
                    <div class="grupo" id="Numero">
                        <p class="label">Numero de Tarjeta</p>
                        <p class="Numero">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="Nombre">
                            <p class="label">Nombre de Tarjeta</p>
                            <p class="Nombre">--------</p>
                        </div>


                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="Expiracion">
                                <span class="mes">MM</span> / <span class="a単o">AA</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="trasera">
                <div class="barra-magnetica"></div>
                <div class="datos">
                    <div class="grupo" id="Firma">
                        <p class="label">Firma</p>
                        <div class="firma">
                            <p></p>
                        </div>
                    </div>
                    <div class="grupo" id="CCV">
                        <p class="label">CCV</p>
                        <p class="CCV"></p>
                    </div>
                </div>
                <p class="leyenda">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure ipsam ratione exercitationem vero, nihil</p>
                <a href="#" class="link-banco">www.tubanco.com</a>
            </div>
        </section>

        <div class="contenedor-btn">
            <buttonc class="btn-formulario" id="btn-formulario">
                <i class="bi bi-plus-circle-fill">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                      </svg>
                </i>
            </button>
        </div>

        <form action="" id="tarjeta-formulario" class="tarjeta-formulario">
            <div class="grupo">
                <label for="inputNumero">Numero de Tarjeta</label>
                <input type="text" id="inputNumero" maxlength="19" autocomplete="off" required>
            </div>
            <div class="grupo">
                <label for="inputNombre">Nombre</label>
                <input type="text" id="inputNombre" maxlength="19" autocomplete="off" required>
            </div>
            <div class="flexbox">
                <div class="grupo-expira">
                    <label for="selectMes">Expiracion</label>
                    <div class="flexbox">
                        <div class="grupo-select">
                            <select name="Mes" id="selectMes">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown button
                                  </button>
                                <option disabled selected>
                                    <ul class="dropdown-menu">
                                        Mes
                                    </ul>
                                </option>
                            </select>
                        </div>

                        <div class="grupo-select">
                            <select name="A単o" id="selectA単o">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown button
                                  </button>
                                <option disabled selected>
                                    <ul class="dropdown-menu">
                                        A単o
                                    </ul>
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="grupo-ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="5" required>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-secondary" id="btn-enviar">Enviar</button>
        </form>
    </div>
    <script src="tarjeta.js"></script>       
</body>
</html>
