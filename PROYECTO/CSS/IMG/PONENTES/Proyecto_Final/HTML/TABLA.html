<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
</head>
<body>
      <table class="table table-bordered border-primary" border="5px">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Conferencia</th>
            <th scope="col">Ponente</th>
            <th scope="col">Hora</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nuevos modelos en el mercado</td>
            <td>BMW</td>
            <td>8:00 am</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Sorteos y premios</td>
            <td>HONDA</td>
            <td>11:00 am</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Modelos y sorteo</td>
            <td>HARLEY</td>
            <td>1:00 pm</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Charlas de recomendacion</td>
            <td>YAMAHA</td>
            <td>4:00 pm</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Premios y Charlas</td>
            <td>AUTECO</td>
            <td>6:00 pm</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
